<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>
      <%= htmlWebpackPlugin.options.isProd ? '' : 'dev - '
      %><%=htmlWebpackPlugin.options.title %>
    </title>

    <% if(htmlWebpackPlugin.options.isProd){%>
    <!-- 引入element-ui的样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui@2.13.1/lib/theme-chalk/index.css"
    />
    <!-- nprogress 的样式表文件 -->
    <link
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
      rel="stylesheet"
    />
    <!-- 富文本编辑器 的样式表文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.bubble.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
    />
    <!-- 引入js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/vuex@3.1.3/dist/vuex.min.js"></script>
    <script src="https://unpkg.com/element-ui@2.13.1/lib/index.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.6/dist/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <!-- 富文本编辑器的 js 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
    <% }%>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
